<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Eksternal</title>
</head>
<body>

    <form id="frm">
        <table style="width: 50%; background-color:aqua; border: 1px solid; text-align:center; margin:auto; padding: 30px; border-radius: 10px;">
            <tr>
                <th colspan="2">Form Input</th>
            </tr>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td>
                    <input type="text" name="nama" id="nama" placeholder="Masukan nama anda">
                </td>
            </tr>
            <tr>
                <td><label for="pekerjaan">Pekerjaan</label></td>
                <td>
                    <input type="text" name="pekerjaan" id="pekerjaan" placeholder="Masukan pekerjaan anda">
                </td>
            </tr>
            <tr>
                <td><label for="hobby">Hobby</label></td>
                <td>
                    <input type="text" name="hobby" id="hobby" placeholder="Masukan hobby anda">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button style="padding: 10px 20px; background-color: #4CAF50;color: white;border: none;border-radius: 5px;cursor: pointer;"
                    type="button" onclick="dataPerson()">Submit</button>
                </th>
            </tr>
        </table>
    </form>

    <center id="hasil" style="width: 50%; background-color:aqua; border: 1px solid; text-align:center; margin:auto; padding: 30px; border-radius: 10px;"></center>

    <script src="/Tugas/js/skrip.js"></script>
    
</body>
</html>
